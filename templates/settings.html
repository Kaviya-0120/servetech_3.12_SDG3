{% extends "base.html" %}

{% block content %}
<h1 style="margin-bottom: 2rem;">System Settings</h1>

<div class="card">
    <div class="card-header">Data Management</div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h4 style="margin: 0;">Reset System Data</h4>
            <p style="margin: 0.5rem 0 0; color: #7f8c8d;">Permanently delete all patient records and reset the queue.
            </p>
        </div>
        <form action="{{ url_for('reset_system') }}" method="POST"
            onsubmit="return confirm('WARNING: This will delete ALL patient data. Are you sure?');">
            <button type="submit" class="btn btn-danger">Clear All Data</button>
        </form>
    </div>
</div>
{% endblock %}
