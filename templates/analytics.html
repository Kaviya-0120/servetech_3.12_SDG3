{% extends "base.html" %}

{% block content %}
<h1 style="margin-bottom: 2rem;">Analytics & Insights</h1>

<div class="dashboard-grid">
    <div class="card">
        <div class="card-header">Patient Distribution by Department</div>
        <canvas id="deptChart"></canvas>
    </div>

    <div class="card">
        <div class="card-header">Department Load (Raw Counts)</div>
        <table>
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in stats['dept_stats'] %}
                <tr>
                    <td>{{ dept['name'] }}</td>
                    <td>{{ dept['count'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script id="dept-stats-data" type="application/json">{{ stats['dept_stats'] | tojson }}</script>

<script>
    const rawData = JSON.parse(document.getElementById('dept-stats-data').textContent);
    const deptLabels = rawData.map(item => item.name);
    const deptData = rawData.map(item => item.count);

    const ctx = document.getElementById('deptChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: deptLabels,
            datasets: [{
                data: deptData,
                backgroundColor: [
                    '#008080', '#00b4db', '#ff6b6b', '#feca57', '#5f27cd'
                ],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
</script>
{% endblock %}
